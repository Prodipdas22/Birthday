<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Marcy üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9c5d1, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow-x: hidden;
      text-align: center;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      position: relative;
      top: 10vh;
      color: #fff;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }
    h2 {
      font-size: 1.4em;
      margin-bottom: 30px;
    }
    .photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.8), 0 0 40px rgba(255,0,150,0.6);
      animation: pulse 3s infinite;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes pulse {
      0% {box-shadow: 0 0 20px rgba(255,255,255,0.7);}
      50% {box-shadow: 0 0 40px rgba(255,0,200,0.9);}
      100% {box-shadow: 0 0 20px rgba(255,255,255,0.7);}
    }
    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background: #ff66cc;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      background: #ff3399;
    }
    .hidden {
      display: none;
      font-size: 1.3em;
      margin-top: 20px;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 45% 45%;
      animation: float 6s infinite ease-in;
    }
    .balloon::after {
      content: "";
      position: absolute;
      top: 80px;
      left: 50%;
      width: 2px;
      height: 100px;
      background: #fff;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg);}
      50% { transform: translateY(-300px) rotate(6deg);}
      100% { transform: translateY(-600px) rotate(-6deg);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo">
      <img src="marcy.jpg" alt="Rabbit">
    </div>
    <h1>üéâ Happy Birthday Marcy üéâ</h1>
    <h2>Marcy, may your day be filled with smiles, love & magic üíñ</h2>
    <button onclick="playSurprise()">üéÅ Open Your Surprise</button>
    <p id="secretMsg" class="hidden">üåü Dear Rabbit, you‚Äôre the brightest star in our sky. Wishing you endless happiness today & forever! üåü</p>
  </div>

  <!-- Audio (no autoplay) -->
  <audio id="bdaySong" loop>
    <source src="birthday-marcy.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playSurprise() {
      // Show hidden message
      document.getElementById("secretMsg").classList.remove("hidden");

      // Play music
      const song = document.getElementById("bdaySong");
      song.play().catch(err => console.log("Autoplay blocked:", err));
    }

    // Balloons üéà
    const colors = ["#ff4d6d","#ff9a00","#4dff88","#4da6ff","#ff66cc"];
    for(let i=0;i<20;i++){
      let b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random()*100 + "vw";
      b.style.background = colors[Math.floor(Math.random()*colors.length)];
      b.style.animationDuration = (5 + Math.random()*5) + "s";
      document.body.appendChild(b);
    }
  </script>
</body>
</html>
